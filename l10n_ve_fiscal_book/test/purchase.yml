        values = {
            'name': 'Purchase Book (Test Yaml)',
            'period_id': period[0], 
            }
        try:
            cr.execute( 'SAVEPOINT fb_unique_period_company' )
            self.create(cr, uid, values)
            cr.execute( 'RELEASE SAVEPOINT fb_unique_period_company' )
            flag = False
